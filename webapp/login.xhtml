<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="_template.xhtml">
		<ui:define name="titulo">
			<div class="titulo">
				<h1>
					<p:outputLabel>Controlhealth</p:outputLabel>
				</h1>
				<p:graphicImage 
					library="img" 
					name="saude.png" 
					style="vertical-align: middle; width: 150px; height: 100px" />
			</div> 			
		</ui:define> 
		<ui:define name="conteudo">
			<div class="divLogin">
				<h:form id="login">
					<p:growl id="messages" showDetail="true" autoUpdate="true" />
					<p:ajaxStatus style="display:block; margin-bottom:2em; height:100%;" />
					<p:ajaxStatus onstart="PF('loadDialog').show()" onsuccess="PF('loadDialog').hide()"/>
					<p:dialog 
						widgetVar="loadDialog" 
						modal="true"
						draggable="false"
						closable="false"
						resizable="false"
						showHeader="false">
							<p:graphicImage 
								library="gif"
								name="loading2.gif"
								title="loading" style="vertical-align: middle; width: 300px; height: 150px" />
					</p:dialog>
					<div class="divFieldSet">
						<p:fieldset legend="Login">
							<p:panelGrid 
								columns="2" 
								cellpadding="0" 
								cellspacing="0">
								<p:outputLabel 
									value="#{msg['email']}" 
									for="email" />
								<p:inputText 
									id="email" 
									value="#{loginBean.usuario.email}" 
									required="true" 
									requiredMessage="#{msg['email-required-message']}">
									<f:passThroughAttribute 
										name="placeholder" 
										value="#{msg['email-placeholder']}" />
									<p:message 
										for="email" />
								</p:inputText>
								<p:outputLabel 
									value="#{msg['senha']}" 
									for="senha" />
								<p:password 
									id="senha" 
									value="#{loginBean.usuario.password}" 
									required="true"
									requiredMessage="#{msg['senha-required-message']}">
									<f:passThroughAttribute 
										name="placeholder" 
										value="#{msg['senha-placeholder']}" />
									<p:message for="senha" />
								</p:password>
							</p:panelGrid>
							<p:panelGrid>
								<p:commandButton 
									value="#{msg['botao']}" 
									action="#{loginBean.login}" 
									ajax="true" 
									style="margin-left: 35%; margin-top: 10px" />
							</p:panelGrid>
						</p:fieldset>
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</html>
